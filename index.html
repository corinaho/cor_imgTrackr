<!DOCTYPE html>
<html>
<head>
    <title>Marker-Based AR with Hiro</title>
    <meta name="description" content="A-Frame AR with AR.js and a Hiro marker." />
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene embedded arjs>
        <a-assets>
            <a-asset-item id="meong2_" src="./meong2_.glb"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-gltf-model
                src="#meong2_"
                position="0 0 0"
                scale="0.5 0.5 0.5"
                rotation="-90 0 -90"
                >
            </a-gltf-model>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
